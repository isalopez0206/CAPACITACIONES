<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuidora Del Eje</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <h1 class="principal_title">Bienvenido! Ingresa tu razón social para continuar.</h1>
    
    <section class="card-container">
        <!-- CARD TAT -->
        <article class="card" onclick="location.href='../login.html'">
            <header class="card-header"> 
                <h1 class="tittle">TAT</h1>
                <figure>
                    <img class="icon-img" src="../IMG/tat-img.jpg">
                </figure>
            </header>

            <p class="desc"> Dale Click al botón ingresar para registrarte en TAT</p>

            <footer>
                <button class="btn" onclick="location.href='../login.html'">Ingresar</button>
            </footer>
        </article>

        <!-- CARD TYM -->
        <article class="card" onclick="location.href='../login.html'">
            <header class="card-header">
                <h1 class="tittle">TYM</h1>
                <figure>
                    <img class="icon-img" src="../IMG/tym-img.jpg" alt="TYM">
                </figure>
            </header> 

            <p class="desc">Dale CLICK al botón ingresar para registrarte en TYM</p>

            <footer>
                <button class="btn" onclick="location.href='../login.html'">ingresar</button>
            </footer>
        </article>
    </section>
</body>
</html>
